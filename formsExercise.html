<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Survey" content="Survey">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <div>
            <label for="stores">Store Number</label>
            <select name="Store Number" id="stores">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            </div>
    <fieldset>
        <legend>When you visited</legend>
        <label for="date">Date Visited</label>
        <input type="date" name="dVisit" id="dVisit"></input>
        <div>
            <label for="Time">Time</label>
        <input type="time" name="dVisit" id="dVisit">
    </div>
</fieldset>
<div>
<label for="fName">Full Name</label>
<input type="text" name="Full Name" id="fName" placeholder="Name">
</div>
<div>
    <label for="email">Email</label>
    <input type="email" name="email" id="fName" placeholder="Email">
</div>  
<div>
<fieldset>
<label for="gender"></label>    
<legend>Gender</legend>
<div>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <div>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
</div>
</fieldset>
<div>
    <label for="question"></label>
<p>Tell us about your experience:</p>
<textarea name="question" id="question" cols="20" rows="2"></textarea>
<label for="question"></label>
<div>
<p>Times visited in the last month:</p>
<input type="number" name="" id="">
</div>
<input type="checkbox" name="" id="">Please check the box if you would be willing to be contacted about your experience
</div>
<button>Submit</button>
</fieldset>
</form>
</fieldset>
    </body>
</html>
